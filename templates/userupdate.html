<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Users</title>
    {% include 'header.html' %}
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      .delete-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: red;
      }
      .delete-icon {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">All Users</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Password</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Profile Picture</th>
          <th>Update</th>
          <!-- New column for updating -->
          <th>Delete</th>
          <!-- New column for delete button -->
        </tr>
      </thead>
      <tbody>
        {% for user in user %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td>{{ user[4] }}</td>
          <td>{{ user[5] }}</td>
          <td>
            <img
              src="../static/images/{{ user[6] }}"
              alt="Profile Picture"
              width="50"
            />
          </td>
          <!-- Update column -->
          <td>
            <a href="/update/{{ user[0] }}">
              <button type="button" class="action-btn">
                <img
                  src="../static/images/update.png"
                  alt="Update"
                  class="action-icon"
                  height="30"
                  width="30"
                /></button
              ><br />
              update details
            </a>
          </td>
          <td>
            <form action="/delete/{{ user[0] }}" method="POST">
              <button type="submit" class="delete-btn">
                <img
                  src="../static/images/delete.png"
                  alt="Delete"
                  class="delete-icon"
                />Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
