<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Register </title>
    <!--  CSS Supporting FIles  -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!--  JS  Supporting FIles    -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <section class="row p-2">
        <div class="col-md-6 ">
            <h4 class="text-success text-center">Enter Registration Details</h4>
        
            <h6 style="color: green" id="success-message">{{success}}</h6>
            <div class="card shadow p-3">
                <form action="/register" method="post" enctype="multipart/form-data">
                    <label><b>Username:</b> </label><br>
                    <input type="text" name="username" placeholder="Enter Your Username" class="form-control" required> 

                    <label><b>First Name:</b> </label><br>
                    <input type="text" name="first_name" placeholder="Enter Your First Name" class="form-control" required>

                    <label><b>Last Name:</b> </label><br>
                    <input type="text" name="last_name" placeholder="Enter Your Last Name" class="form-control" required>

                    <label><b>Password:</b> </label><br>
                    <input type="password" name="password1" placeholder="Enter Your Password" class="form-control" required>
                    <h6 style="color: red;" id="success-message">{{error}}</h6>

                    <label><b>Confirm Password:</b> </label><br>
                    <input type="password" name="password2" placeholder="Enter Your Password" class="form-control" required>

                    <label><b>Email Address:</b> </label><br>
                    <input type="email" name="email" placeholder="Enter Your Email Address" class="form-control" required>

                    <label><b>Phone Number:</b> </label><br>
                    <input type="number" name="phone" placeholder="Enter Your Tel Number" class="form-control" required>

                    <label><b>Select Profile Pic:</b> </label><br>
                    <input type="file" name="profile_picture"  required><br><br>

                    <input type="submit" value="Register" class="btn btn-success">


                    
            
                </form>
                
            </div>
        </div>
        <div class="col-md-6"></div>
    </section>

    <script>
        window.onload = function(){
            setTimeout(
                function() {
                    var successMessage = document.getElementById("success-message");
                    if (successMessage) {
                        successMessage.style.display = "none";
                    }
                }, 5000);
        }
    </script>

</body>
</html>
