<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--  CSS Supporting FIles  -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!--  JS  Supporting FIles    -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Welcome to Login Page</h1>

    <section class="row p-4">
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h3 class="text-danger text-center">{{error}}</h3>
                
                <form action="/login" method="post">
                    <label><b>Username:</b></label>
                    <input type="text" name="username" placeholder="Enter your username" class="form-control" required>

                    <label><b>Password:</b></label>
                    <input type="password" name="password" placeholder="Enter password" class="form-control" required> <br><br>

                    <input type="submit" value="Login" class="btn btn-success">


                </form>
            </div>
        </div>
        <div class="col-md-6"></div>
    </section>

    
</body>
</html>
