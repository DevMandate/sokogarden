<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update oneProduct</title>
    {% include 'header.html' %}
  </head>
  <body>
    {% include 'navbar.html' %}
    <section class="row p-5">
      <div class="col-md-6">
        <div class="card shadow p-2">
          <h1 class="text-center">
            Update Product With ID: {{ oneProduct[0] }}
          </h1>
          <form action="/updateProduct/{{ oneProduct[0] }}" method="POST">
            <label>Product Name:</label>
            <input
              type="text"
              name="product_name"
              value="{{ oneProduct[1] }}"
              class="form-control"
            /><br />

            <label>Product Description :</label>
            <textarea name="product_description" class="form-control" rows="6">
{{ oneProduct[2] }}</textarea
            >
            <br />

            <label>Product Price:</label>
            <input
              type="text"
              name="product_price"
              value="{{ oneProduct[3] }}"
              class="form-control"
            /><br />

            <label>Product Category:</label>
            <input
              type="text"
              name="product_category"
              value="{{ oneProduct[4] }}"
              class="form-control"
            /><br />

            <label>Product Picture:</label>
            <input
              type="text"
              name="product_picture"
              value="{{ oneProduct[5] }}"
              class="form-control"
            /><br />

            <button type="submit" class="btn btn-success">
              Update Product Details
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-6"></div>
    </section>
  </body>
</html>
