<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <!--  CSS Supporting FIles  -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!--  JS  Supporting FIles    -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    <section class="row p-4">
        <div class="col-md-6">
            <h3 class="text-success text-center">Upload your products here</h3>
            <h4 class="text-success">{{success}}</h4>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <label><b>Product Name: </b></label> <br>
                <input type="text" name="prodName" placeholder="Enter the Product Name here" class="form-control" required>

                <label><b>Product Description: </b></label> <br>
                <textarea name="prodDesc" placeholder="Enter a detailed description of your product here" class="form-control" required></textarea>

                <label><b>Product Cost: </b></label> <br>
                <input type="number" name="prodCost" placeholder="Enter the Price" class="form-control" required>

                <label><b>Product Category: </b></label> <br>
                <select name="prodCategory" class="form-control" required>
                    <option value="N/A">Choose a Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Smartphones">Smartphones</option>
                </select>

                <label><b>Image Product: </b></label> <br>
                <input type="file" name="prodImgName" class="form-control" required> <br><br>

                <input type="submit" value="Upload Product" class="btn btn-success">







            </form>

        </div>
        <div class="col-md-6"></div>
    </section>
    
</body>
</html>
