<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>
     <!--  CSS Supporting FIles  -->
     <link href="../static/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="../static/css/lightslider.css">
     <link rel="stylesheet" href="../static/css/style.css">
     <!--  JS  Supporting FIles    -->
     <script src="../static/js/bootstrap.bundle.min.js"></script>
     <script src="../static/js/jquery.js"></script>
     <script src="../static/js/lightslider.js"></script>
     <script src="../static/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
   <!-- {{product}} -->

   <section class="row p-4">
    <div class="col-md-6 ">
        <center><img src="../static/images/{{product[5]}}" height="300px" width="300px"></center> <br>
        
        <h3 class=" text-center text-success">{{product[1]}}</h3>

    </div>

    <div class="col-md-6">
        <p style="font-size: 28px;">{{product[2]}}</p>
        <h2>Kes: <span class="text-warning">{{product[3]}}</span></h2>
        <h3>Category: <span class="text-info">{{product[4]}}</span></h3>
    </div>
   </section> 
   <br>
   <!-- {{similar}} -->

   <section class="row">
    <div class="col-md-6 p-4">
        {% if session["key"] %}
        <div class="card shadow p-3">
           <h3> Complete Payment</h3>
           <form action="/mpesapayment" method="post">
            <label><b> Phone Number </b></label>
            <input type="number" name="phone" placeholder="Enter your phone number with format 2547..." class="form-control" required>

            <label><b> Amount </b></label>
            <input type="number" name="amount" value="{{product[3]}}" class="form-control" readonly> <br>

            <input type="submit" value="Pay Now" class="btn btn-success">


           </form>
        </div>
        {% else %}
        <h4>Login to complete the payment</h4>
        <a href="/login" class="btn btn-success">Login</a>
        {% endif %}


    </div>
    <div class="col-md-6"></div>
   </section>


    <h3>You may also like:</h3>
    {% for image in similar %}
    <img src="../static/images/{{image[5]}}" height="100" width="100">
    {% endfor %}

    





    
    
</body>
</html>
